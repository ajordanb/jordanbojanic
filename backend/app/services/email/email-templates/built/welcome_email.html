<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; color:#1a1a1a; line-height:1.6;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:32px 16px;">
        <tr>
            <td align="center">
                <table width="560" cellpadding="0" cellspacing="0" style="max-width:560px; width:100%;">
                    <tr>
                        <td style="padding-bottom:24px;">
                            <p style="margin:0 0 16px; font-size:16px;">Hello {{ user_email }},</p>
                            <p style="margin:0 0 16px; font-size:16px;">Welcome to {{ app_name }}. To get started, set up your password using the link below.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-bottom:24px;">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="background:#1a1a1a; border-radius:6px;">
                                        <a href="{{ setup_link }}" style="display:inline-block; padding:10px 24px; color:#ffffff; text-decoration:none; font-size:15px; font-weight:500;">Set Up Account</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom:24px;">
                            <p style="margin:0; font-size:14px; color:#666;">This link expires in {{ valid_minutes }} minutes. If you didn't create an account, you can ignore this email.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-top:1px solid #e5e5e5; padding-top:16px;">
                            <p style="margin:0; font-size:13px; color:#999;">{{ app_name }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

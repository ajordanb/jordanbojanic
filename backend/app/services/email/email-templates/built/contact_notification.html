<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; color:#1a1a1a; line-height:1.6;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:32px 16px;">
        <tr>
            <td align="center">
                <table width="560" cellpadding="0" cellspacing="0" style="max-width:560px; width:100%;">
                    <tr>
                        <td style="padding-bottom:24px;">
                            <p style="margin:0 0 16px; font-size:16px;">New message from your portfolio.</p>
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom:16px;">
                                <tr>
                                    <td style="padding:4px 0; font-size:14px; color:#666; width:70px; vertical-align:top;">Name</td>
                                    <td style="padding:4px 0; font-size:14px;">{{ sender_name }}</td>
                                </tr>
                                <tr>
                                    <td style="padding:4px 0; font-size:14px; color:#666; vertical-align:top;">Email</td>
                                    <td style="padding:4px 0; font-size:14px;"><a href="mailto:{{ sender_email }}" style="color:#1a1a1a;">{{ sender_email }}</a></td>
                                </tr>
                            </table>
                            <p style="margin:0 0 4px; font-size:14px; color:#666;">Message</p>
                            <p style="margin:0; font-size:14px; padding:12px; background:#f9f9f9; border-radius:4px;">{{ message }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-top:1px solid #e5e5e5; padding-top:16px;">
                            <p style="margin:0; font-size:13px; color:#999;">{{ app_name }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
